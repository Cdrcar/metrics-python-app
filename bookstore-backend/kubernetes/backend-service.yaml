apiVersion: v1
kind: Service
metadata:
  name: backend-service
  labels:
    app: backend-service
    app.kubernetes.io/part-of: bookstore
  annotations:
    prometheus.io/port: "backend-api"
    prometheus.io/scrape: "true"
spec:
  selector:
    app: bookstore-backend 
  ports:
    - protocol: TCP
      port: 5050
      name: backend-api
      targetPort: 5000
  type: LoadBalancer
